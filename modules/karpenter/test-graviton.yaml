apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-graviton
  namespace: default
spec:
  replicas: 20
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
      nodeSelector:
        kubernetes.io/arch: arm64